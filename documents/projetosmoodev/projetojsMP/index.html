            </div>
          </div>

              <input id="numero-casa" type="number" class="form-control " placeholder=" Digite o nÃºmero da casa"> 
              <button class="waves-effect waves-light btn" id="botao-mapa"> Gerar Mapa</button>    
          </div>
        </div>
        <div id="map"></div>
      </div> 
    </section>
